<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Minimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #add8e6;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
        }

        h1 {
            color: #007acc;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .form-label,
        .form-control {
            color: #333;
        }

        .btn-primary {
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #00578e;
        }

        .alert {
            margin-top: 20px;
        }

        .alert-success {
            background-color: #4caf50;
            color: #fff;
        }

        .alert-danger {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>


<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <h1 class="text-center mb-4">URL Minimizer</h1>

        {% if short_url %}
            <div class="alert alert-success" role="alert">
                Minimized URL: <a href="{{ short_url }}" class="alert-link">{{ short_url }}</a>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="/shorten" class="card p-4">
            <div class="mb-3">
                <label for="long_url" class="form-label">Enter URL to minimize:</label>
                <input type="url" name="long_url" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="custom_alias" class="form-label">Your alias name:</label>
                <input type="text" name="custom_alias" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Minimize</button>
        </form>
    </div>
</body>
</html>
